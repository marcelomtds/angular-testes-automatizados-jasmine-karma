<div class="like-widget-container"
     (click)="like()"
     (keyup.enter)="like()">
  <fa-icon size="1x"
           role="button"
           tabindex="0"
           [attr.aria-describedby]="id"
           [icon]="fonts.faThumbsUp">
  </fa-icon>
  <span [attr.id]="id"
        [attr.aria-label]="likes + ': people liked'"
        class="like-counter"
        aria-live="true"
        aria-atomic="true">
    {{ likes }}
  </span>
</div>
